<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Guest List Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Event Guest List</h1>

    <!-- Form to add a guest -->
    <form id="guest-form">
      <input type="text" id="guest-name" placeholder="Enter guest name" required />
      <select id="guest-category">
        <option value="Friend">Friend</option>
        <option value="Family">Family</option>
        <option value="Colleague">Colleague</option>
      </select>
      <button type="submit">Add Guest</button>
    </form>

    <!-- Filter and search -->
    <div class="filters">
      <label>
        Filter by category:
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Friend">Friend</option>
          <option value="Family">Family</option>
          <option value="Colleague">Colleague</option>
        </select>
      </label>
      <input type="text" id="search-bar" placeholder="Search by name..." />
      <button id="sort-button">Sort Aâ€“Z</button>
    </div>

    <!-- Guest list display -->
    <ul id="guest-list"></ul>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
